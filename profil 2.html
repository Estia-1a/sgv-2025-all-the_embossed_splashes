    * {

    body {

      background-color: #bfbfbf;

    /* BARRE NAVIGATEUR (MAQUETTE) */
    .browser {
      background-color: #d9d9d9;
      border-bottom: 3px solid #000;
      padding: 8px;
    }

    .browser-bar {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .browser-bar input {
      flex: 1;
      padding: 6px;
      border: 2px solid #000;
      border-radius: 6px;
    }

    /* PAGE */
    .page {
      background-color: #ffffff;
      margin: 15px;
      border: 3px solid #000;
      min-height: calc(100vh - 80px);
      position: relative;
    }

    .banner {

        #d52b1e 40%,
        #009b48 45%,
        #009b48 55%,
        #d52b1e 60%,
        #d52b1e 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: #000;
      border-radius: 50%;
    }

    /* CONTENU */
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      padding: 30px;
    }

    /* COLONNE GAUCHE */

    .box {

    }

    /* RESPONSIVE SIMPLE */
    @media (max-width: 800px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
